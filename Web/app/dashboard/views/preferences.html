<view>

    <return-box name="Dashboard" link="views/dashboard.html"></return-box>
    <intro title="Preferences"></intro>
    <div class="tile-container">
        <settings-tile></settings-tile>
    </div>

</view>
<style>
    .view {
        width: 530px;
        height: 612px;
    }
    .tile-container {
        margin-top: 38px;
        display: flex;
        flex-direction: column;
    }
    .view .INTRO {
        margin-top: 28px;
        margin-left: 36px;
    }
</style>
<script>

    // rendering components
    await use("../../components/return-box.html", this);
    await use("../../components/intro.html", this);
    await use("components/settings-tile.html", this);

    const nameTile = view.querySelectorAll(".SETTINGS-TILE")[0]

    nameTile.render("Name", window.app.appName)
    nameTile.setSaveEvent(async (value, button) => {

        const transition = button.startLoading();
        const result = await updateApp(window.app, { name: value })
        console.log(result);
        
        await Promise.all([transition, result])

        if(result.error != false) {
            await button.resolveLoading(false);
            return;
        }

        const t1 = button.resolveLoading(true);
        const t2 = reload();
        await Promise.all([t1, t2])

        await button.reset("110px");
        nameTile.render("Name", window.app.appName);
        route("views/dashboard.html");

    })

</script>
