<field>

    <div class="input-field">
        <input placeholder="..." type="text">
    </div>

</field>
<style>

    .component .input-field {
        width: 266px;
        height: 58px;
    }
    .component .input-field input {
        width: 266px;
        height: 52px;
        text-decoration: none;
        outline: none;
        border: 2px solid #A6A6A6;
        border-radius: 8px;
        padding-left: 18px;
        line-height: 57px;
        font-size: 20px;
        font-family: "Raleway", sans-serif;
        font-weight: normal;
    }
    .component .input-field input::placeholder {
        font-size: 20px;
        font-family: "Raleway", sans-serif;
        font-weight: normal;
        color: #949494;
    }
    .component .red::placeholder {
        color: #E74C3C;
    }

</style>
<script>

    const input = component.querySelector(".input-field input");

    input.placeholder = props.placeholder;
    input.type = props.type;

    const renderError = async (error) => {

        input.placeholder = error;
        input.value = "";
        input.classList.add("red");
        await transitionElement(input, { borderColor: "#E74C3C" }, 1.0)

        input.addEventListener("focusout", () => {
            input.style.borderColor = "rgba(0, 0, 0, 0.35)"
        })

    }

    const getValue = () => input.value;

    return { getValue, renderError }

</script>
