<!DOCTYPE html>
<html>

    <head>

        <title>Arctic Login</title>

        <!-- Styles -->
        <link rel="stylesheet" href="style.css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

        <script src="/lib/extension.js"></script>
        <script src="/lib/arctic.js" defer></script>
        <script src="script.js" defer></script>

    </head>
    <body>

        <div id="content">
            <div class="text-box invisible">
                <span>...</span>
            </div>
            <div class="frame">
                <div class="login-text">
                    <span>Login</span>
                </div>
                <div class="email-field input-field">
                    <input id="email" placeholder="Email" type="text">
                </div>
                <div class="password-field input-field">
                    <input id="password" placeholder="Password" type="password">
                </div>
                <div class="footer">
                    <div id="login-button">
                        <span>Login</span>
                    </div>
                    <a href="/register" id="create-account-button">
                        <span>Create Account</span>
                    </a>
                </div>
            </div>
        </div>

    </body>

</html>
