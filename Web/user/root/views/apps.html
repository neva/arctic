<view>

    <return-box name="Dashboard" link="views/dashboard.html"></return-box>
    <intro title="Apps"></intro>
    <div class="tile-container">
    </div>

</view>
<style>
    .view {
        width: 530px;
        height: 612px;
    }
    .tile-container {
        margin-top: 38px;
        display: flex;
        flex-direction: column;
    }
    .view .intro {
        margin-top: 28px;
        margin-left: 36px;
    }
</style>
<script>

    // rendering components
    await use("../components/intro.html", this);
    await use("../components/return-box.html", this);

    const tileContainer = view.querySelector(".tile-container");

    const renderTile = async (title, description, link) => {
        const tile = document.createElement("tile");
        tile.setAttribute("title", title)
        tile.setAttribute("description", description)
        tile.setAttribute("href", link)
        tileContainer.appendChild(tile);

        await use("components/tile.html", this);
    }

    window.user.appsMember.forEach((app) => {
        renderTile(app.name, app.id, serverAddress + "/app/dashboard/?app=" + app.id)
    })

</script>
